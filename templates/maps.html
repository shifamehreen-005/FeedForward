<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Route Map - Maryland</title>
  <link href="css/maps.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>🗺️ Transit, Driving, and Walking Routes Across Maryland</h1>
  <div class="map-container">
    <div id="map"></div>
  </div>
  <div class="route-labels">
    <div>🚌 A to B: Transit (Capitol Hill → The Alloy)</div>
    <div>🚗 B to C: Driving (The Alloy → Riverdale)</div>
    <div>🚶 C to D: Walking (Riverdale → Cheverly Hospital)</div>
  </div>
<script src="js/maps.js"></script>
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3RhvHaf9845y7afG5lsXQuONVtjIoEc0&callback=initMap">
  </script>
</body>
</html>
