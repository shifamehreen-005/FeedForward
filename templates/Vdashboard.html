<body>
  <div class="page-wrapper">
    <chat-bot></chat-bot>
    <special-header></special-header>
    <div class="main-wrapper">

      <section class="home-community-section">
        <div class="page">

          <!-- Filter Toggle (only visible on small screens) -->
          <button class="filter-toggle" onclick="toggleFilters()">Filter</button>
      
          <div class="left" id="filterSection">
            <h2 class = "column-title">Filters</h2>
            <div name="wf-form" data-name="Service Form" class="wf-form">
            
      
              <div class="filter-group">
                <label>Region</label>
                <div class="checkbox-group">
                  <label><input type="checkbox" name="region" value="DC"> DC</label>
                  <label><input type="checkbox" name="region" value="VA"> VA</label>
                  <label><input type="checkbox" name="region" value="MD"> MD</label>
                </div>
              </div>
      
              <div class="filter-group">
                <label>County</label>
                <div class="checkbox-group">
                  <label><input type="checkbox" name="county" value="DC-Ward-1"> DC Ward 1</label>
                  <label><input type="checkbox" name="county" value="DC-Ward-2"> DC Ward 2</label>
                  <label><input type="checkbox" name="county" value="DC-Ward-3"> DC Ward 3</label>
                  <label><input type="checkbox" name="county" value="DC-Ward-4"> DC Ward 4</label>
                  <label><input type="checkbox" name="county" value="DC-Ward-5"> DC Ward 5</label>
                  <label><input type="checkbox" name="county" value="DC-Ward-6"> DC Ward 6</label>
                  <label><input type="checkbox" name="county" value="DC-Ward-7"> DC Ward 7</label>
                  <label><input type="checkbox" name="county" value="DC-Ward-7"> DC Ward 8</label>
                  <label><input type="checkbox" name="county" value="VA-Fairfax-County"> VA Fairfax County</label>
                  <label><input type="checkbox" name="county" value="VA-City-of-Alexandria"> VA City of Alexandria</label>
                  <label><input type="checkbox" name="county" value="VA-Prince-William-County"> VA Prince William County</label>
                  <label><input type="checkbox" name="county" value="VA-City-of-Manassas"> VA City of Manassas</label>
                  <label><input type="checkbox" name="county" value="VA-Falls-Church-City"> VA Falls Church City</label>
                  <label><input type="checkbox" name="county" value="VA-Arlington-County"> VA Arlington County</label>
                  <label><input type="checkbox" name="county" value="VA-Loudoun-County"> VA Loudoun County</label>
                  <label><input type="checkbox" name="county" value="District-of-Columbia"> District-of-Columbia</label>
                  <label><input type="checkbox" name="county" value="MD-Prince-Georges-County"> MD Prince George's County</label>
                  <label><input type="checkbox" name="county" value="MD-Montgomery-County"> MD Montgomery County</label>
                </div>
              </div>
              
              <div class="filter-group">
                <label>Do you have access to a kitchen?</label>
                <div class="checkbox-group">
                  <label><input type="radio" name="kitchenAccess" value="yes"> Yes</label>
                  <label><input type="radio" name="kitchenAccess" value="no"> No</label>
                </div>
              </div>

              <div class="filter-group" id="grocery-options" style="display:none;">
                <label>How would you like your groceries?</label>
                <div class="checkbox-group">
                  <label><input type="checkbox" name="diet" value="loose"> Loose groceries</label>
                  <label><input type="checkbox" name="diet" value="boxed"> Pre-bagged or boxed groceries</label>
                  <label><input type="checkbox" name="diet" value="prepared"> Prepared meals</label>
                  <label><input type="checkbox" name="diet" value="any"> Any</label>
                </div>
              </div>

              <div class="filter-group" id="no-kitchen-message" style="display:none;">
                <label> No worries, we can get you prepared meals.</label>
              </div>

              <div class="filter-group">
                <label>Do you have any cultural, religious, or dietary preferences?</label>
                <div class="checkbox-group" id="preference-options">
                  <label><input type="checkbox" name="preferences" value="latin_america"> Latin America</label>
                  <label><input type="checkbox" name="preferences" value="west_africa"> West Africa</label>
                  <label><input type="checkbox" name="preferences" value="east_africa"> East Africa</label>
                  <label><input type="checkbox" name="preferences" value="central_south_asian"> Central/South Asian</label>
                  <label><input type="checkbox" name="preferences" value="east_asian"> East Asian</label>
                  <label><input type="checkbox" name="preferences" value="eastern_europe"> Eastern Europe</label>
                  <label><input type="checkbox" name="preferences" value="mena"> Middle Eastern/North African</label>
                  <label><input type="checkbox" name="preferences" value="halal"> Halal</label>
                  <label><input type="checkbox" name="preferences" value="kosher"> Kosher</label>
                  <label><input type="checkbox" name="preferences" value="vegetarian"> Vegetarian</label>
                  <label><input type="checkbox" name="preferences" value="vegan"> Vegan</label>
                  <label><input type="checkbox" name="preferences" value="none" id="pref-none"> None</label>
                </div>
              </div>
            
              <div class="filter-group">
                <label>Are you able to travel to pick up food?</label>
                <div class="radio-group">
                  <label><input type="radio" name="canTravel" value="yes"> Yes</label>
                  <label><input type="radio" name="canTravel" value="no"> No</label>
                </div>
              </div>
              
              <div class="filter-group" id="someoneElsePickupGroup" style="display: none;">
                <label>Can someone else pick up food for you?</label>
                <div class="radio-group">
                  <label><input type="radio" name="someoneElse" value="yes"> Yes</label>
                  <label><input type="radio" name="someoneElse" value="no"> No</label>
                </div>
              </div>
              
              <div class="filter-group" id="deliveryInfoGroup" style="display: none;">
                <label>Do you have a preferred time for delivery?</label>
                <input type="time" name="deliveryTime" />
              
                <label>What location should we use for delivery?</label>
                <input type="text" name="deliveryLocation" placeholder="Delivery location" />
              </div>
              
              <div class="filter-group" id="pickupTimeGroup" style="display: none;">
                <label>When would you like to go?</label>
                <div class="radio-group">
                  <label><input type="radio" name="pickupDayChoice" value="today"> Today</label>
                  <label><input type="radio" name="pickupDayChoice" value="another"> Another day</label>
                </div>
              </div>
              
              <div class="filter-group" id="pickupDayOptions" style="display: none;">
                <label>Which days would you like to go?</label>
                <div class="checkbox-group">
                  <label><input type="checkbox" name="dayofweek" value="tomorrow"> Tomorrow</label>
                  <label><input type="checkbox" name="dayofweek" value="monday"> Monday</label>
                  <label><input type="checkbox" name="dayofweek" value="tuesday"> Tuesday</label>
                  <label><input type="checkbox" name="dayofweek" value="wednesday"> Wednesday</label>
                  <label><input type="checkbox" name="dayofweek" value="thursday"> Thursday</label>
                  <label><input type="checkbox" name="dayofweek" value="friday"> Friday</label>
                  <label><input type="checkbox" name="dayofweek" value="saturday"> Saturday</label>
                  <label><input type="checkbox" name="dayofweek" value="sunday"> Sunday</label>
                </div>
              </div>
              
              <div class="filter-group" id="pickupTimeInput" style="display: none;">
                <label>What time would you prefer?</label>
                <input type="time" name="pickupTime" />
              </div>
            
            
              <button type="submit" id="filter_submit" class="primary-button w-inline-block">
                <div class="button-bg"></div>
                <div class="button-text">Submit</div>
                <div class="button-icon-block">
                  <svg xmlns="http://www.w3.org/2000/svg" width="100%" viewBox="0 0 19 14" fill="none" class="button-icon">
                    <path d="M18.5758 7.89493L14.4485 0.530929C14.3358 0.337808 14.1518 0.196676 13.9361 0.137929C13.7203 0.0791811 13.4901 0.107519 13.2951 0.216839C13.1 0.326159 12.9557 0.507714 12.8932 0.722401C12.8307 0.937088 12.8551 1.16773 12.961 1.36465L16.0818 6.93289L1.64709 2.86716C1.42939 2.80585 1.19626 2.83352 0.998971 2.94409C0.801683 3.05467 0.656401 3.23909 0.595085 3.45678C0.533769 3.67447 0.561443 3.90761 0.672018 4.10489C0.782593 4.30218 0.967011 4.44746 1.1847 4.50878L15.6195 8.57451L10.0512 11.6954C9.9515 11.749 9.86346 11.822 9.79223 11.91C9.72101 11.998 9.66803 12.0993 9.63638 12.2081C9.60474 12.3168 9.59506 12.4307 9.60792 12.5432C9.62078 12.6557 9.65592 12.7645 9.71128 12.8633C9.76664 12.9621 9.84112 13.0488 9.93037 13.1185C10.0196 13.1882 10.1219 13.2394 10.2311 13.2692C10.3404 13.2989 10.4544 13.3066 10.5667 13.2918C10.679 13.277 10.7871 13.24 10.8849 13.1829L18.2489 9.05556C18.4462 8.94497 18.5914 8.76058 18.6527 8.54293C18.714 8.32528 18.6864 8.0922 18.5758 7.89493Z" fill="currentColor"></path>
                  </svg>
                </div>
              </button>
              
              
            
              <!-- ✅ Webflow requires these success and fail divs -->
              <div class="w-form-done" style="display:none;">
                <p>Thank you! Your submission has been received!</p>
              </div>
              <div class="w-form-fail" style="display:none;">
                <p>Oops! Something went wrong while submitting the form.</p>
              </div>
            </div>
            
          </div>
      
          <div class="center">
            <h2 class = "column-title" id="live-map-title" style="color:white">Live Map</h2>

            <div id="leaflet-map" style="height: 400px; width: 100%; margin-top: 20px;"></div>
            <div id="google-map" style="height: 400px; width: 100%; margin-top: 20px; display: none;"></div>
            <div id="legend" style="margin-top: 10px; font-family: Arial, sans-serif; display: none;">
              <h4 style="margin-bottom: 5px; color:white">Route Legend</h4>
              <div style="display: flex; gap: 15px;">
                <div style="display: flex; align-items: center;">
                  <div style="width: 20px; height: 4px; background-color: #2a9d8f; margin-right: 6px;"></div>
                  <span>WALK</span>
                </div>
                <div style="display: flex; align-items: center;">
                  <div style="width: 20px; height: 4px; background-color: #e76f51; margin-right: 6px;"></div>
                  <span>BUS</span>
                </div>
                <div style="display: flex; align-items: center;">
                  <div style="width: 20px; height: 4px; background-color: #264653; margin-right: 6px;"></div>
                  <span>RAIL</span>
                </div>
              </div>
            </div>
            <div id="summary" style="margin-top: 20px; font-family: Arial; display: none;"></div>
            <!-- <h2 class = "column-title" id="heat-map-title" style="color:white">Heat Map</h2> -->
            <!-- <div id="map"> -->
              <!-- <iframe src="heatmap.html"></iframe> -->
            <!-- </div> -->
          </div>
      
          <div class="right">
              <!-- <h2 class = "column-title">Results</h2> -->
              <div class="search-bar">
                <input type="text" placeholder="Search results...">
              </div>
      
              <div class="cards-container">
              </div>
              <button id="load-more" class="primary-button w-inline-block" style="display: none;">
                <div class="button-bg"></div>
                <div class="button-text">Load More</div>
              </button>
      
          </div>
      
      
        </div>
      </section>
