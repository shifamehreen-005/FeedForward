<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Route Map - Maryland</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f7f0e1; /* Beige */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      margin-bottom: 20px;
      color: #3e5c45;
      font-size: 26px;
    }

    .map-container {
      width: 600px;
      height: 600px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      border: 4px solid #a2c19f; /* Dash of green */
    }

    #map {
      width: 100%;
      height: 100%;
    }

    .route-labels {
      margin-top: 20px;
      text-align: center;
      color: #3e5c45;
    }

    .route-labels div {
      margin: 5px 0;
      font-weight: 600;
      font-size: 16px;
    }
  </style>
</head>
<body>
    <h1>üó∫Ô∏è Transit, Driving, and Walking Routes Across Maryland</h1>
  <div class="map-container">
    <div id="map"></div>
  </div>
  <div class="route-labels">
    <div>üöå A to B: Transit (Capitol Hill ‚Üí The Alloy)</div>
    <div>üöó B to C: Driving (The Alloy ‚Üí Riverdale)</div>
    <div>üö∂ C to D: Walking (Riverdale ‚Üí Cheverly Hospital)</div>
  </div>

  <script>
    function initMap() {
      const directionsService = new google.maps.DirectionsService();
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 13,
        center: { lat: 38.9656, lng: -76.9190 },
      });

      const points = {
        A: { lat: 38.8899, lng: -77.0091 },   // Capitol Hill
        B: { lat: 38.9914, lng: -76.9375 },   // The Alloy
        C: { lat: 38.9656, lng: -76.9190 },   // Riverdale
        D: { lat: 38.9506, lng: -76.9189 },   // Cheverly Hospital
      };

      const markers = {
        A: new google.maps.Marker({ position: points.A, map, label: "A", title: "Capitol Hill, DC" }),
        B: new google.maps.Marker({ position: points.B, map, label: "B", title: "The Alloy, College Park" }),
        C: new google.maps.Marker({ position: points.C, map, label: "C", title: "Riverdale, MD" }),
        D: new google.maps.Marker({ position: points.D, map, label: "D", title: "Cheverly Hospital, MD" }),
      };

      // Helper to draw route with custom color
      function drawRoute(origin, destination, mode, color) {
            directionsService.route(
                { origin, destination, travelMode: mode },
                (result, status) => {
                if (status === "OK") {
                    const isWalking = mode === "WALKING";

                    const path = new google.maps.Polyline({
                    path: result.routes[0].overview_path,
                    strokeColor: color,
                    strokeOpacity: 1.0,
                    strokeWeight: 4,
                    geodesic: true,
                    ...(isWalking && {
                        strokeOpacity: 0,
                        icons: [{
                        icon: {
                            path: "M 0,-1 0,1",
                            strokeOpacity: 1,
                            scale: 4
                        },
                        offset: "0",
                        repeat: "15px"
                        }]
                    })
        });

        path.setMap(map);
      } else {
        console.error(`Route error: ${status}`);
      }
    }
  );
}


      drawRoute(points.A, points.B, "TRANSIT", "#e76f51"); // Bus: Coral
      drawRoute(points.B, points.C, "DRIVING", "#457b9d"); // Car: Blue
      drawRoute(points.C, points.D, "WALKING", "#2a9d8f"); // Walk: Teal
    }
  </script>

  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3RhvHaf9845y7afG5lsXQuONVtjIoEc0&callback=initMap">
  </script>
</body>
</html>
